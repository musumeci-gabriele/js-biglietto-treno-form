<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- favicon -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/fs.png">
    <title>FS/Biglietto</title>

  </head>

  <body>
    <!-- FOGLIO DEL BIGLIETTO -->
    <div class="container">

      <!-- TITOLO -->
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <!-- //TITOLO -->

      <!-- BOX DATI CLIENTE -->
      <div class="container">
        <!-- INPUT -->
        <div class="data-input">

          <!-- INPUT DATI -->
          <div class="row">
            <!-- NOME E COGNOME -->
            <div class="col">
              <label for="nome">Nome e Cognome</label>
              <input id="nome" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <!-- //NOME E COGNOME -->

            <!-- KM DA PERCORRERE -->
            <div class="col">
              <label for="km">km da percorrere</label>
              <input id="km" type="number" placeholder="Inserisci i km">
            </div>
            <!-- KM DA PERCORRERE -->

            <!-- FASCIA DI ETA' -->
            <div class="col">
              <label id="eta">Fascia di eta'</label>
              <select id="fascia-eta" name="fascia-eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="Over 65">Over 65</option>
              </select>
            </div>
            <!-- //FASCIA DI ETA' -->
          </div>
          <!--// INPUT DATI -->

          <!-- BOTTONI  -->
          <div class="row">
            <button id="genera" class="btn" type="button" name="genera">Genera</button>
            <button id="annulla" class="btn" type="button" name="annulla">Annulla</button>
          </div>
          <!-- // BOTTONI  -->

        </div>
        <!-- //INPUT -->

        <!-- STAMPA DEL BIGLIETTO -->
        <section class="biglietto">
          <h2>il tuo biglietto</h2>
          <div id="biglietto-container" class="">
            <h3>Dettaglio Passeggero</h3>
            <div class="dati">
              <!-- NOME PASSEGGERO -->
              <div class="nome">
                <h3>Nome Passeggero</h3>
                <h4 id="nome-passeggero"></h4>
              </div>
              <!-- //NOME PASSEGGERO -->

              <!-- TABELLA DATI BIT -->
              <div class="offerta">
                <table>
                  <!-- INTESTAZIONI TAB -->
                  <thead>
                    <tr>
                      <th>Offerta</th>
                      <th>Carrozza</th>
                      <th>Codice CP</th>
                      <th>Costo Biglietto</th>
                    </tr>
                  </thead>
                  <!-- //INTESTAZIONI TAB -->
                  <!-- DATI TAB -->
                  <tbody>
                    <tr>
                      <td id="offerta"></td>
                      <td id="carrozza"></td>
                      <td id="codice-cp"></td>
                      <td id="costo"></td>
                    </tr>
                  </tbody>
                  <!--// DATI TAB -->
                </table>
              </div>
              <!-- //TABELLA DATI BIT -->
            </div>

          </div>
        </section>
        <!-- //STAMPA DEL BIGLIETTO -->
      </div>
      <!-- //BOX DATI CLIENTE -->
    </div>
    <!-- //FOGLIO DEL BIGLIETTO -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
